<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Car rent application</title>
</head>
<body>
<div class="container text-center">
    <h1>All order</h1>
    <a class="btn btn-primary" href="/" role="button">Cancel</a>
    <a class="btn btn-primary" th:href="@{/cars/carmanage}" role="button">Manage Cars</a>

    <table class="table table-bordered" style="width: 100%">
        <thead>
        <tr class="text-center">
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Phone number</th>
            <th>Rented for (day)</th>
            <th>Start date</th>
            <th>Car id</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order: ${orders}" class="text-center">
            <td th:text="${order.id}">
            <td th:text="${order.name}">
            <td th:text="${order.address}">
            <td th:text="${order.email}">
            <td th:text="${order.phone_number}">
            <td th:text="${order.day_count}">
            <td th:text="${order.start_date}">
            <td th:text="${order.car.id}">
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
