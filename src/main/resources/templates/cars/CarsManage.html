<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Car rent application</title>
</head>
<body>
<div class="container text-center">
  <h1>Cars</h1>
  <a class="btn btn-primary" href="/admin" role="button">Cancel</a>
  <a class="btn btn-primary" href="/cars/add" role="button">Add new car</a>

  <table class="table table-bordered" style="width: 100%">
    <thead>
    <tr class="text-center">
      <th>Id</th>
      <th>Image</th>
      <th>Daily Price</th>
      <th>Is active</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${cars}" class="text-center">
      <td th:text="${car.id}">
      <td>
        <img th:src="@{'/images/' + ${car.image}}" width="100" alt="...">
      </td>
      <td th:text="@{${car.daily_price} + '$'}">
      <td th:text="${car.active}">
      <td style="white-space:nowrap">
        <a class="btn btn-primary" th:href="@{/cars/update(id=${car.id})}">Update</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
