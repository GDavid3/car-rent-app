<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Car rent application</title>
</head>
<body>
    <div class="container text-center">
        <h1>Cars</h1>
        <a class="btn btn-primary" href="/" role="button">Cancel</a>
        <p th:text="'Available cars for ' + ${daysBetween} + ' day/days from the given date: ' + ${startDate}"></p>

        <table class="table table-bordered" style="width: 100%">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Image</th>
                    <th >Daily Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="car: ${cars}" class="text-center">
                    <td th:text="${car.id}">
                    <td>
                        <img th:src="@{'/images/' + ${car.image}}" width="100" alt="...">
                    </td>
                    <td th:text="@{${car.daily_price} + '$'}">
                    <td style="white-space:nowrap">
                        <a class="btn btn-primary" th:href="@{/orders/make(id=${car.id},daily_price=${car.daily_price},daysBetween=${daysBetween},startDate=${startDate})}">Rent</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
